name: Setup Release Branch

on:
  # Automatically trigger on branch creation matching builds-* pattern
  create:
    branches:
      - 'builds-*'
  # Allow manual triggering for existing branches
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name (e.g., builds-1.8). Leave empty to use current branch.'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  setup-release-branch:
    # Only run for branch creation events (not tags) or manual triggers
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'create' && github.ref_type == 'branch')
    runs-on: ubuntu-latest
    steps:
      - name: Determine branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.branch_name }}" ]; then
              BRANCH="${{ github.event.inputs.branch_name }}"
            else
              BRANCH="${GITHUB_REF#refs/heads/}"
            fi
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi

          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Validate branch name format
          if [[ ! "$BRANCH" =~ ^builds-[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Branch name '$BRANCH' does not match expected format 'builds-x.y'"
            exit 1
          fi

          # Extract version components for PR description
          VERSION="${BRANCH#builds-}"
          MAJOR="${VERSION%%.*}"
          MINOR="${VERSION#*.}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_suffix=${MAJOR}-${MINOR}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run release branch setup
        run: |
          chmod +x ./hack/setup-release-branch.sh
          make setup-release-branch BRANCH="${{ steps.branch.outputs.branch }}"

      - name: Regenerate bundle manifests
        run: |
          # Extract image name and digest from config/manager/kustomization.yaml
          IMAGE_NAME=$(grep 'newName:' config/manager/kustomization.yaml | awk '{print $2}')
          IMAGE_DIGEST=$(grep 'digest:' config/manager/kustomization.yaml | awk '{print $3}')
          FULL_IMAGE="${IMAGE_NAME}@${IMAGE_DIGEST}"
          echo "Using operator image: $FULL_IMAGE"
          echo "Running make bundle with existing operator image..."
          make bundle IMG="$FULL_IMAGE"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: configure release branch ${{ steps.branch.outputs.branch }}"
          title: "Configure release branch ${{ steps.branch.outputs.branch }}"
          body: |
            ## Release Branch Configuration

            This PR configures the repository for release branch `${{ steps.branch.outputs.branch }}`.

            ### Changes Made

            #### Tekton Pipelines (`.tekton/`)
            - Updated `target_branch` references from `main` to `${{ steps.branch.outputs.branch }}`
            - Updated pipeline reference revision to `${{ steps.branch.outputs.branch }}`
            - Updated output image names with `-${{ steps.branch.outputs.version_suffix }}` suffix
            - Renamed pipeline names with `-${{ steps.branch.outputs.version_suffix }}` suffix
            - Renamed pipeline files to match new naming convention

            #### Makefile
            - Updated `VERSION` to `${{ steps.branch.outputs.version }}.0`
            - Updated `CHANNELS` to `"latest,openshift-builds-${{ steps.branch.outputs.version }}"`

            #### Config Manifests
            - Updated documentation URL to version `${{ steps.branch.outputs.version }}`

            #### Dockerfiles
            - Updated version labels to `v${{ steps.branch.outputs.version }}.0`
            - Updated CPE references to `openshift_builds:${{ steps.branch.outputs.version }}`
            - Set release label to `1`

            #### Bundle
            - Regenerated bundle manifests using existing operator image

            ### Version Information
            - Branch: `${{ steps.branch.outputs.branch }}`
            - Version: `${{ steps.branch.outputs.version }}`
            - Image suffix: `-${{ steps.branch.outputs.version_suffix }}`

            ---
            *This PR was automatically generated by the release branch setup workflow.*
          branch: release-setup/${{ steps.branch.outputs.branch }}
          base: ${{ steps.branch.outputs.branch }}
          delete-branch: true
          labels: |
            release
            automated
